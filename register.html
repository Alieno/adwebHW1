<html>
	
	<body>
		<form action="http://127.0.0.1:8081/finish_register" method="GET" name="myForm" novalidate>
			<span class="title">Name: </span><input type="text" name="user" ng-model="user" required>
			<span class="warning" style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
  				<span ng-show="myForm.user.$error.required">用户名是必须的。</span>
  			</span>
			<br>

			<span class="title">Email: </span><input type="email" name="email" ng-model="email" required>
			<span class="warning" style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
				<span ng-show="myForm.email.$error.required">邮箱是必须的。</span>
				<span ng-show="myForm.email.$error.email">非法的邮箱地址。</span>
			</span>  
			<br>

			<span class="title">Password: </span><input type="password" name="password" ng-model="password" required>
			<span class="warning" style="color:red" ng-show="myForm.password.$invalid">
  				<span ng-show="myForm.password.$error.required">密码是必须的。</span>
  			</span>
			<br>

			<span class="title">Repeat Password: </span><input type="password" name="password_R" ng-model="password_R" required>
			<span class="warning" style="color:red" ng-show="myForm.password_R.$invalid||password_R!=password">
  				<span ng-show="myForm.password_R.$error.required">重复密码是必须的。</span>
  				<span ng-show="password_R!=password&&!myForm.password_R.$error.required">请正确重复密码。</span>
  			</span>
  			<br>


			<input type="submit" value="Submit" ng-disabled="myForm.password.$invalid||myForm.password_R.$invalid||password_R!=password||myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid">
		</form>

	
	</body>
</html>
